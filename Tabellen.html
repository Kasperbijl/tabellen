<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabellen</title>
</head>
<body>
<table border="1">
    <tr>
        <td>(0,1)</td>
        <td>(0,2)</td>
        <td>(0.3)</td>
        <td>(0,4)</td>
    </tr>
    <tr>
        <td>(1,0)</td>
        <td bgcolor="red" colspan="2">(1,1) (1,2)</td>
        <td  bgcolor="green" rowspan="2">(1,3) <br> (2,3)</td>
    </tr>
    <tr>
        <td>(2,0)</td>
        <td>(2,1)</td>
        <td>(2,2)</td>
    </tr>
    <tr>
        <td>(3,0)</td>
        <td>(3,1)</td>
        <td>(3,2)</td>
        <td bgcolor="blue">(3,3)</td>
    </tr>
</table>
<br>
<table border="1">
    <tr>
        <td rowspan="2">Area</td>
        <td rowspan="2" colspan="2">University Name</td>
        <td colspan="2">Percentage</td>
    </tr>
    <tr>
        <td>Undergraduate</td>
        <td>Postgraduate</td>
    </tr>
    <tr>
        <td rowspan="2">Area1</td>
        <td colspan="2">University 1</td>
        <td>60</td>
        <td>40</td>
    </tr>
    <tr>
        <td colspan="2">University 2</td>
        <td>65</td>
        <td>35</td>
    </tr>
</table>
<br>
<table border="1">
    <tr>
        <td rowspan="2">Name</td>
        <td colspan="2">Region</td>
    </tr>
    <tr>
        <td>City</td>
        <td>Post Code</td>
    </tr>
    <tr>
        <td>Innan Mei S</td>
        <td>Tegal</td>
        <td>52123</td>
    </tr>
    <tr>
        <td>Jimy John</td>
        <td>Semarang</td>
        <td>7586</td>
    </tr>
    <tr>
        <td>Arde Sany</td>
        <td>Jakarta</td>
        <td>58985</td>
    </tr>
</table>

</body>
</html>
